<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#F4D04E",
              "gray-950": "#111111",
              "gray-500": "#6B6B6B",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .figtree {
        font-family: "Figtree", sans-serif;
        font-optical-sizing: auto;
      }
      .parentContainer {
        box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 0.75);
      }
      .parentContainer:hover {
        box-shadow: 12px 12px 0px 0px rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body
    class="bg-yellow h-screen w-full flex items-center justify-center figtree"
  >
    <div
      class="w-[327px] h-[501px] sm:w-[384px] sm:h-[522px] bg-white rounded-[20px] p-6 cursor-pointer flex flex-col gap-y-6 border border-gray-950 parentContainer transition-all transition-500"
    >
      <!-- Blog Image -->
      <img
        src="/assets/images/illustration-article.svg"
        class="rounded-[10px] !w-[279px] !h-[200px] max-sm:object-cover sm:!w-full sm:!h-full"
        alt="blog-image"
      />

      <!-- Details Container -->
      <div class="flex flex-col gap-y-6">
        <div class="flex flex-col gap-y-3">
          <div
            class="bg-yellow text-black py-1 px-3 rounded-[4px] font-extrabold w-fit text-[12px] sm:text-base"
          >
            Learning
          </div>
          <div class="text-gray-950 text-[12px] sm:text-sm">
            Published 21 Dec 2023
          </div>
          <div
            class="text-[20px] sm:text-[24px] font-extrabold hover:text-yellow"
          >
            HTML & CSS foundations
          </div>
          <div class="text-gray-500 text-[14px] sm:text-base font-medium">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <div class="flex gap-x-3 items-center">
          <img
            src="/assets/images/image-avatar.webp"
            class="h-6 w-6 sm:h-8 sm:w-8"
            alt="author-pic"
          />
          <div class="text-sm font-extrabold">Greg Hooper</div>
        </div>
      </div>
    </div>
    <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
