<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "slate-300": "#D5E1EF",
              "slate-500": "#68778D",
              "slate-900": "#1F314F",
              "blue-100": "#3e52a3",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | QR code component</title>

    <style>
      .outfit {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="bg-slate-300 flex flex-col items-center justify-center w-full h-screen outfit"
  >
    <div class="bg-white p-4 w-[320px] h-[499px] rounded-[20px]">
      <img src="/images/image-qr-code.png" class="rounded-[10px]" />
      <div class="px-4 mt-6 flex flex-col gap-y-4">
        <div
          class="text-slate-900 text-[22px] leading-[120%] font-extrabold text-center"
        >
          Improve your front-end skills by building projects
        </div>
        <div class="text-center text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
  </body>
</html>
